<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
    <script type="text/javascript" src="JQ.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">


</head>
<body class=" mb-2 bg-success-subtle text-success-emphasis">

    <!-- align-center justify-content-center align-items-center -->
<div class="container space-top calculator text-center" >


    
    <div class="row  text-center justify-content-center screen"></div>
    <div class="row  justify-content-center row-cols-auto" >
        <div class="col button text-center operator" >AC</div>
        <div class="col button text-center operator">BA</div>
        <div class="col button operator">%</div>
        <div class="col button operator">/</div>
    </div>
    <div class="row row-cols-auto justify-content-center ">
        <div class="col button " >7</div>
        <div class="col button">8</div>
        <div class="col button">9</div>
        <div class="col button operator">*</div>
    </div>
    <div class="row row-cols-auto justify-content-center">
        <div class="col button ">4</div>
        <div class="col button">5</div>
        <div class="col button">6</div>
        <div class="col button operator">-</div>
    </div>
    <div class="row row-cols-auto justify-content-center">
        <div class="col button">1</div>
        <div class="col button">2</div>
        <div class="col button">3</div>
        <div class="col button operator">+</div>
    </div>
    <div class="row row-cols-auto justify-content-center">
        <div class="col button">0</div>
        <div class="col button">00</div>
        <div class="col button">.</div>
        <div class="col button operator">=</div>
    </div>
</div>

    
</body>
</html>
